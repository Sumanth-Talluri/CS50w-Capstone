{% extends "reading/layout.html" %} {% block content %} {% load static %}

<div class="mt-3 justify-content-center">

    <h1 class="ml-4">Top readers:</h1>

    {% for element in result %}

        <div class="card mx-auto my-3 align-content-middle" style="width: 18rem;">
            <div class="row">

                <h2 class="col-1 ml-2"><span class="align-middle">{{ forloop.counter }}</span></h2>
                <h3 class="col-auto mx-auto"><span class="align-middle">{{ element.0 }} <small>({{ element.1 }})</small></span></h3>

            </div>

        </div>

    {% empty %}

        <h6>There are no top readers yet.</h6>

    {% endfor %}

</div>


{% endblock %}
